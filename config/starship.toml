add_newline = true

format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$golang\
$elixir\
$helm\
$terraform\
$memory_usage\
$gcloud\
$cmd_duration\
$line_break\
$time\
$status\
